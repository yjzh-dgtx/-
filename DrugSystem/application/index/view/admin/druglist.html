<!DOCTYPE html>
<html>

<body>
    {include file="common/topadmin"}
    {include file="common/leftadmin"}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li><a href="/index/index/index.html">系统</a></li>
                <li class="active">药品管理</li>
            </ul>
        </div>
        <div class="page-body">

            <button type="button" tooltip="添加药品" class="btn btn-sm btn-azure btn-addon"
                onClick="javascript:window.location.href = '/index/admin/adddrug.html'"> <i class="fa fa-plus"></i>
                添加</button>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-body">
                            <div class="flip-scroll">
                                <table class="table table-bordered table-hover">
                                    <thead class="">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">药品名称</th>
                                            <th class="text-center">图片</th>
                                            <th class="text-center">数量</th>
                                            <th class="text-center">属性</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {foreach name="result" item="vo"}
                                        <tr>
                                            <td align="center">{$vo.id}</td>
                                            <td align="center">{$vo.drugname}</td>
                                            <td align="center"><img src="__IMG__{$vo.image}" height="40" width="40" />
                                            </td>
                                            <td align="center">{$vo.num}</td>
                                            <td align="center">{$vo.attribute}</td>
                                            <td align="center">
                                                <a href="{:url('admin/modifydrug',array('id'=>$vo['id']))}"
                                                    class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 修改
                                                </a>
                                                <a href="#"
                                                    onClick="warning('确实要删除吗','{:url('admin/deldrug',array('id'=>$vo['id']))}')"
                                                    class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                        {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
