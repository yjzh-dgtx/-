<!DOCTYPE html>
<html>
<script src="__PUBLIC__/js/ueditor.config.js"></script>
<script src="__PUBLIC__/js/ueditor.all.min.js"></script>
<script src="__PUBLIC__/js/lang/zh-cn/zh-cn.js"></script>

<body>
    {include file="common/topadmin"}
    {include file="common/leftadmin"}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li><a href="/index/index/index.html">系统</a></li>
                <li>成员管理</li>
                <li class="active">添加人员</li>
            </ul>
        </div>
        <div class="page-body">
            <button type="button" tooltip="取消" class="btn btn-sm btn-azure btn-addon" onclick="history.go(-1);"> <i
                    class="fa fa-angle-left"></i>
                取消</button>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">新增人员</span>
                        </div>
                        <div class="widget-body">
                            <div id="horizontal-form">
                                <form class="form-horizontal" role="form" action="{:url('admin/adduserinfo')}"
                                    enctype="multipart/form-data" method="post">
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label no-padding-right">等级</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="type" placeholder="1为系统管理员、2为库存管理员、3为用户"
                                                name="type" required="" type="number">
                                        </div>
                                        <p class="help-block col-sm-4 red">&nbsp;</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="image" class="col-sm-2 control-label no-padding-right">头像</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="image" placeholder="" name="image"
                                                required="" type="file">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username"
                                            class="col-sm-2 control-label no-padding-right">用户名</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="username" placeholder="请输入用户名"
                                                name="username" required="" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label no-padding-right">密码</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="password" placeholder="请输入密码"
                                                name="password" required="" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="number" class="col-sm-2 control-label no-padding-right">电话</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="number" placeholder="请输入电话" name="number"
                                                required="" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label no-padding-right">地址</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="address" placeholder="请输入地址" name="address"
                                                required="" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">确认添加系统成员</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
