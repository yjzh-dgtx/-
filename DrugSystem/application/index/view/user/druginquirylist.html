<!DOCTYPE html>
<html>

<body>
    {include file="common/topuser"}
    {include file="common/leftuser"}
    <link href="__PUBLIC__/css/css.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="__PUBLIC__/js/js.js"></script>
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li><a href="/index/index/indexuser.html">系统</a></li>
                <li class="active">药品查询</li>
            </ul>
        </div>

        <div class="page-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-body">
                            <div class="flip-scroll">
                                <table class="table table-bordered table-hover">
                                    <thead class="">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">药品名称</th>
                                            <th class="text-center">图片</th>
                                            <th class="text-center">数量</th>
                                            <th class="text-center">属性</th>
                                            <th class="text-center">选择药品</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {foreach name="result" item="vo"}
                                        <tr>
                                            <td align="center">{$vo.id}</td>
                                            <td align="center">{$vo.drugname}</td>
                                            <td align="center"><img src="__IMG__{$vo.image}" height="40" width="40" />
                                            </td>
                                            <td align="center">{$vo.num}</td>
                                            <td align="center">{$vo.attribute}</td>
                                            <td align="center">
                                                <a>
                                                    <i><span id="sub" onclick="onClickSub('#in-{$vo.id}', '{$vo.id}')"
                                                            class="fa fa-minus-square-o"
                                                            style="font-size:36px"></span></i>
                                                    <i><input type="text" class="in" id="in-{$vo.id}"
                                                            onchange="onChangeNum('{$vo.id}', this.value)"
                                                            value="{$vo.count}" />
                                                    </i>
                                                    <i><span id="add" onclick="onClickAdd('#in-{$vo.id}', '{$vo.id}')"
                                                            class="fa fa-plus-square-o"
                                                            style="font-size:36px"></span></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {/foreach}
                                    </tbody>
                                </table>
                                <a class="btn btn-primary btn-sm shiny" href="
                                    {:url('user/drugoutfo')}"> <i class="fa fa-align-justify"></i> 出库统计
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
