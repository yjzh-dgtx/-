<!DOCTYPE html>
<html>
<script src="__PUBLIC__/js/ueditor.config.js"></script>
<script src="__PUBLIC__/js/ueditor.all.min.js"></script>
<script src="__PUBLIC__/js/lang/zh-cn/zh-cn.js"></script>

<body>
    {include file="common/topuser"}
    {include file="common/leftuser"}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li><a href="/index/index/indexuser.html">系统</a></li>
                <li><a href="/index/user/druginquirylist.html">药品查询</a></li>
                <li class="active">出库统计</li>
            </ul>
        </div>
        <div class="page-body">
            <button type="button" tooltip="取消" class="btn btn-sm btn-azure btn-addon" onclick="history.go(-1);"> <i
                    class="fa fa-angle-left"></i>
                取消</button>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">出库统计</span>
                        </div>
                        <div class="widget-body">
                            <form class="form-horizontal" role="form" action="{:url('user/update')}"
                                enctype="multipart/form-data" method="post">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>
                                                <th class="text-center">ID</th>
                                                <th class="text-center">药品名称</th>
                                                <th class="text-center">图片</th>
                                                <th class="text-center">数量</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {foreach name="result" item="vo"}
                                            <tr>
                                                <td align="center">{$vo.id}</td>
                                                <td align="center">{$vo.drugname}</td>
                                                <td align="center"><img src="__IMG__{$vo.image}" height="40"
                                                        width="40" />
                                                </td>
                                                <td align="center">{$vo.count}</td>
                                            </tr>
                                            {/foreach}
                                        </tbody>
                                    </table>
                                    <button type="submit" class="btn btn-primary btn-sm shiny">
                                        <i class=" fa fa-align-justify"></i>确认出库
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
