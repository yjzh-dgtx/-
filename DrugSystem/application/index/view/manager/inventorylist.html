<!DOCTYPE html>
<html>

<body>
    {include file="common/topmanager"}
    {include file="common/leftmanager"}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li><a href="/index/index/indexmanager.html">系统</a></li>
                <li class="active">库存管理</li>
            </ul>
        </div>
        <div class="page-body">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-body">
                            <div class="flip-scroll">
                                <table class="table table-bordered table-hover">
                                    <thead class="">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">药品名称</th>
                                            <th class="text-center">图片</th>
                                            <th class="text-center">数量</th>
                                            <th class="text-center">属性</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {foreach name="result" item="vo"}
                                        <tr>
                                            <td align="center">{$vo.id}</td>
                                            <td align="center">{$vo.drugname}</td>
                                            <td align="center"><img src="__IMG__{$vo.image}" height="40" width="40" />
                                            </td>
                                            <td align="center">{$vo.num}</td>
                                            <td align="center">{$vo.attribute}</td>
                                            <td align="center">
                                                <a href="{:url('manager/druginfo',array('id'=>$vo['id']))}"
                                                    class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-plus"></i> 入库管理
                                                </a>
                                            </td>
                                        </tr>
                                        {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
